[pytest]
filterwarnings =
    # setuptools/pkg_resources deprecations
    ignore:pkg_resources is deprecated as an API:DeprecationWarning
    ignore:Deprecated call to `pkg_resources\.declare_namespace.*`:DeprecationWarning
    # Paddle build helpers (you aren't compiling custom CUDA ops during tests)
    ignore:No ccache found.*:UserWarning:paddle\.utils\.cpp_extension\.extension_utils

